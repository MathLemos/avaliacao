<ion-header>
  <ion-navbar color="danger">
    <ion-title>Pokedex</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>   
    <ion-item *ngFor="let p of pokemon" (click)="abrirPokemon(p)" >
        <img  style="width: 30px" src="https://www.pngfind.com/pngs/m/654-6543789_adesivo-pokebola-de-dennis-dantas-lira-colab55-circle.png" >
      {{p.name}} 
    </ion-item>
  </ion-list>

</ion-content>
